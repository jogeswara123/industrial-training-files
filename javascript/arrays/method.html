<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=['a','b','c','d'];
        console.log(a);
        a.push('e');
        console.log(a);
        a.pop();
        console.log(a);
        a.unshift('A');
        console.log(a);
        a.shift();
        //concat
        var b=['a','b','c','d'];
        var c=['A','B','C'];
        var d=b.concat(c);
        console.log(d);
        //slice
        var e=d.slice(2,5);
        console.log(e);
        // console.log(d);
        var f=d.splice(2,2,"1","2");
        console.log(f);
        console.log(d);
        //indexof
        console.log(d.indexOf('1'));
        d.sort();
        console.log(d);
    </script>
</body>
</html>
