 <body>
    <h1>
        find method
        <input type="text">
        <button onclick="funt()">click</button>
        <p id="ssd"></p>
        <script>
              function funt(){
            var names=['sai','msd','ssrd','run']
            var var1=document.querySelector("input").value
        var getnames=names.find((names,index)=>{

        })
