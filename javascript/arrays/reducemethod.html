<body>
    <script>
        let num=[5,3,4];
        //arrow function
        var a=num.reduce((a,ele)=>{
            return a+ele
        },0);
        console.log(a);
        //anonymouns function
        var b=num.reduce(function(a,ele){
            if(a>ele){
                return a;
            }
            else{
                return ele;
            }
        },num[0]);
        console.log(b);
        var c=num.reduce(fun,1);
          function fun(a,ele){
           if(ele%2!=0){
            return a*ele
           }
        }
        console.log(c);
    </script>
</body>
