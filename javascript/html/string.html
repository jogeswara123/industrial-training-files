<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name="Durga rao"
        surname="korimilli"
        document.write("original string="+name+"<br>")
        document.write("string length="+name.length+"<br>")
        document.write("index of character="+name.indexOf('u')+"<br>");
        document.write("character at="+name.charAt(3)+"<br>")
        document.write("string concation="+name.concat(surname)+"<br>")
        document.write("uppercase="+name.toUpperCase()+"<br>")
        document.write("lower case="+name.toLowerCase()+"<br>")
        document.write("string at starting="+name.trim()+"<br>")
        
    </script>
</body>
</html>
