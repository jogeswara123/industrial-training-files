<body>
    <script>
        document.write("for loop"+"</br>")
        for(let i=0;i<5;i++)
        document.write(i+"</br>")
    document.write("</br>"+"while loop"+"</br>")
    let x=0;
    while(x<5)
    {
        document.write(x+"</br>")
        x++;
    }
    document.write("</br>"+" dowhile loop"+"</br>")
    y=0;
    do{
        document.write(y+"</br>")
        y++;
    }while(y<5)
    </script>
</body>
