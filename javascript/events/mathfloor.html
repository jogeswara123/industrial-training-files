<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Boostrap/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
<style>
        #bt{
            margin:25%;
            border: 30px;
            align-items: center;
            justify-content: center         ;
}
</style>
</head>
<body>
    <center>
<button id="bt" class="btn btn-warning" onmouseover="change()">Change Background</button></center>  
<script>
    let h1=document.getElementById(h1);
    function change(){
        const hex="0123456789abcdef"
        let temp="#";
        for(let i=0;i<6;i++){
            temp += hex.charAt(Math.floor(Math.random() * hex.length));
         }
        // alert(temp);
        document.body.style.backgroundColor=temp;
    }
        </script>
</body>
</html>
