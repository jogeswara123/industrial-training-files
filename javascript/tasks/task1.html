<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list tag</h1>
    
    <ol>
        <li>AEC</li>
        <li>ACET</li>
        <li>ACES</li>
    </ol>
    <script>
      var tag=document.getElementsByTagName('li')
      tag[0].innerHTML="Aditya Engeering college"
      tag[1].innerHTML="Aditya College of Engineering & Technology"
      tag[2].innerHTML="Aditya College of Engineering"
     tag[0].innerHTML="<b>Aditya Engeering college</b>"
     tag[0].style.backgroundColor="red"
      
    </script>
</body>
</html>
