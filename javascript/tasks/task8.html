<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider {
    position: relative;
    width: 300px;
    height: 200px;
    margin: auto;
  }
  .slider img {
    width: 100%;
    height: 100%;
    position: absolute;
    opacity: 0;
    transition: opacity 1s;
  }
  .slider img.active {
    opacity: 1;
  }
  .dots {
    text-align: center;
    margin-top: 10px;
  }
  .dot {
    display: inline-block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: grey;
    margin: 0 5px;
    cursor: pointer;
  }
  .dot.active {
    background-color: black;
  }
</style>
</head>
<body>

<div class="slider">
  <img src="linkdin.jpg" class="active" id="img1">
  <img src="insta.jpg" id="img2">
  <img src="whatsapp.jpg" id="img3">
</div>
<div class="dots">
  <span class="dot active" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
let currentIndex = 0;
const images = document.querySelectorAll('.slider img');
const dots = document.querySelectorAll('.dot');

function showSlide(index) {
  images[currentIndex].classList.remove('active');
  dots[currentIndex].classList.remove('active');
  images[index].classList.add('active');
  dots[index].classList.add('active');
  currentIndex = index;
}

function currentSlide(index) {
  showSlide(index - 1);
}

function randomInterval() {
  return Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000; // Random time between 1s and 5s
}

function changeImage() {
  let nextIndex = (currentIndex + 1) % images.length;
  showSlide(nextIndex);
  setTimeout(changeImage, randomInterval());
}

setTimeout(changeImage, randomInterval());
</script>

</body>
</html>
