<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            width: 200px;
        height: 200px;
        border: 10px solid #333;
        border-radius: 50%;
        position: relative;
        }
        .number {
        position: absolute;
        font-size: 12px;
        color: #333;
    }
        
        .pin {
            position: absolute;
            top: -5px;
            left: 1px;
            right: 0;
            bottom: 0;
            width: 1em;
            height: 1em;
            background: rgb(38, 0, 255);
            border: 2px solid #ffffff;
            border-radius: 10em;
            margin: auto;
            z-index: 10;
        }
        .hr {
            height: 50px;
            width: 5px;
            background-color: #ff0000;
            position: absolute;
            top: 100px;
            left: 85px;
        }
        
        .min {
            height: 75px;
            width: 5px;
            background-color: #ff9900;
            position: absolute;
            top: 160px;
            left: 105px;
        }
        
        .sec {
            height: 90px;
            width: 5px;
            background-color: #99ff00;
            transform-origin: 50% 85%;
            position: absolute;
            top: 95px;
            left: 95px;
        }
    </style>
</head>
<body>
    <center>
    <div class="clock">
        <div class="number" style=" top: 10px; left: 135px; font-size: 20px;">1</div>
        <div class="number" style=" top: 10px; left: 50px; font-size: 20px;">11</div>
        <div class="number" style=" top: 45px; left: 165px; font-size: 20px;">2</div>
        <div class="number" style=" top: 45px; left: 20px; font-size: 20px;">10</div>
        <div class="number" style=" top: 85px; left: 185px; font-size: 20px;">3</div>
        <div class="number" style=" top: 85px; left: 10px; font-size: 20px;">9</div>
        <div class="number" style=" top: 125px; left: 175px; font-size: 20px;">4</div>
        <div class="number" style=" top: 125px; left: 15px; font-size: 20px;">8</div>
        <div class="number" style=" top: 165px; left: 150px; font-size: 20px;">5</div>
        <div class="number" style=" top: 165px; left: 40px; font-size: 20px;">7</div>
        <div class="number" style=" top: 180px; left: 100px; font-size: 20px;">6</div>
        <div class="number" style=" top: 0px; left: 90px; font-size: 20px;">12</div>
       <div class="pin"></div>
       <div class="hr"></div>
       <div class="min"></div>
       <div class="sec"></div>
    </div>
    <script>
        // Selecting all of the css classes 
        // on which we want to apply functionalities
        const hr = document.querySelector('.hr')
        const min = document.querySelector('.min')
        const sec = document.querySelector('.sec')
        
        // Setting up the period of working
        setInterval(() => {
        
            // Extracting the current time 
            // from DATE() function
            let day = new Date()
            let hour = day.getHours()
            let minutes = day.getMinutes()
            let seconds = day.getSeconds()
        
            // Formula that is explained above for 
            // the rotation of different hands
            let hrrotation = (30 * hour) + (0.5 * minutes);
            let minrotation = 6 * minutes;
            let secrotation = 6 * seconds;
        
            hr.style.transform =
                `translate(70%,-100%) rotate(${hrrotation}deg)`
            min.style.transform =
                `translate(70%,-100%) rotate(${minrotation}deg)`
            sec.style.transform =
               `translate(70%,-85%) rotate(${secrotation}deg)`
        });
    </script>
</body>
</html>
