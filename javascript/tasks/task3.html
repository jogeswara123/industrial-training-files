<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my()
        {
            var arr=["nani","varun","durgarao","vinay","pavan","susanth","sairam","Dhoni","kohli"]
            var a=["blue","orange","green","red","pink","yellow","skyblue","purple","gray"]
            var num=document.getElementsByTagName("td")
            for(i=0;i<num.length;i++)
            {
                num[i].innerHTML=arr[i];
                num[i].style.backgroundColor=a[i]
            }
           
        }
    </script>
</head>
<body>
    <table border="1px solid">
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
    <button onclick="my()">click</button>
</body>
</html>
