<!DOCTYPE html>
<html>
    <head>
        <title>Happy deadday</title>
    </head>
<body>
<center>
    <h1>HAPPY BIRTHDAY</h1>
<img id="myImage" src="cake.jpg" width="100" height="180" onmouseenter="changeImage()"><br><br>
</center>
<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("cake")) {
    image.src = "cake2.jpg";
  } else {
    image.src = "cake.jpg";
  }
}
</script>

</body>
</html>
