<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index task</title>
    <style>
       
        .a{
            height: 270px;
            width: 210px;
            position:absolute;
            left:90px;
            top: 120px;
            border:6px solid black;
            z-index:1
        }
        .b{
            height: 267px;
            width: 188px;
            position:absolute;
            left:150px;
            top: 200px;
            border:6px solid black;
            z-index:2
        }
        .c{
            height: 250px;
            width: 190px;
            position:absolute;
            left:210px;
            top: 260px;
            border:6px solid black;
            z-index:3
        }
        .d{
            height: 280px;
            width: 180px;
            position:absolute;
            left:270px;
            top: 320px;
            border:6px solid black;
            z-index:4
        }
        .e{
            height: 260px;
            width: 190px;
            position:absolute;
            left:330px;
            top: 380px;
            border:6px solid black;
            z-index:5
        }
        div{
            margin-left: 470px;
        }
    </style>
</head>
<body>
    <div class="a">
        <img src="../images/card1.jpg">
    </div>
    <div class="b">
        <img src="../images/card2.jpg">

    </div>
    <div class="c">
        <img src="../images/card3.jpg">

    </div>
    <div class="d">
        <img src="../images/card4.jpg">

    </div>
    <div class="e">
        <img src="../images/card5.jpg">
    </div>
</body>
</html>
