<html>
    <head>
        <title>Display properties</title>
        <style>
            h1{
                border: 2px solid black;
                display: inline;
            }
            span{
                border: 2px solid blue;
                display: block;
            }
            div{
                height: 300px;
                width: 300px;
                margin: 20px;
                float:left;
            }
            .a{
                background-color: aliceblue;
                visibility: hidden;
            }
            .b{
                background-color: bisque;
                
            }
            .c{
                background-color: brown;
                display: none; 
            }
        </style>
    </head>
    <body>
        <h1>this is block element</h1>
        <span>this is also block element</span>
    <div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
