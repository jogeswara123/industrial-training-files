<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Responsive Dashboard Card Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <div class="row m-3">
            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-danger">
                    <div class="inner">
                        <h2> 13436 </h2>
                        <p> Student Strength </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-graduation-cap fa-2xl" aria-hidden="true"></i>
                    </div>
                    <h4 style="color: white;">View More <i class="fa fa-arrow-circle-right"></i></h4>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-info">
                    <div class="inner">
                        <h2> â‚¹185358 </h2>
                        <p> Today's Collection </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-money" aria-hidden="true"></i>
                    </div>
                    <h4 style="color: white;">View More <i class="fa fa-arrow-circle-right"></i></h4>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-warning">
                    <div class="inner">
                        <h2> 5464 </h2>
                        <p> New Admissions </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </div>
                    <h4 style="color: white;">View More <i class="fa fa-arrow-circle-right"></i></h4>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-primary">
                    <div class="inner">
                        <h2> 723 </h2>
                        <p> Faculty Strength </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-users"></i>
                    </div>
                    <h4 style="color: white;">View More <i class="fa fa-arrow-circle-right"></i></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
